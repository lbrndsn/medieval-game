<html>

<head>
  <title> array</title>
</head>

<body>
  <canvas id="myCanvas" width="600" height="600" style="border:1px solid black;"></canvas>
  </br>
  <button id="knop">klikken voor plaatjes</button>
  <script>
    var tds = [
      ["bugs", "bugs", "elmer"],
      ["elmer", "bugs", "bugs"],
      ["bugs", "elmer", "elmer"],
      ["elmer", "elmer", "bugs"]
    ]

    console.log(tds[2])
    console.log(tds[2][0])

    tds[0][0] = "elmer"
    console.log(tds[0])

    tds.push(["elmer", "bugs", "bugs"])
    console.log(tds)

    function LaatsteString(arr) {
      for (var idx = 0; idx < arr.length; idx++) {
        console.log(arr[idx][arr[idx].length - 1])
      }
    }

    function veranderNaam(arr) {
      for (var idx = 0; idx < arr.length; idx++) {
        for (var indx = 1; indx < arr.length; indx++) {
          if (arr[idx][indx - 1] == "elmer") {
            arr[idx][indx - 1] = ("bugs")
          } else {
            arr[idx][indx - 1] = ("elmer")
          }
        }
      }
    }

    LaatsteString(tds)

    veranderNaam(tds)

    console.log(tds);
  </script>
</body>

</html>
